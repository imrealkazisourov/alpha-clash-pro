<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind CSS Setup using CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen  -->
        <section class="home min-h-screen text-white flex flex-col justify-center hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun G Fu : Press "Enter" to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- PlayGround Start -->
        <section class="play-ground hidden">
            <!-- Play Ground Container  -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">
                            Don't watch keyboard  while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl text-[#010313] font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                 <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                 </div>
                 <!-- Keyboard End -->
                <!-- life & score  -->
                 <div class= "flex justify-between w-3/5">
                    <button class="btn bg-[#894189] rounded-full text-white px-4">
                        Life
                        <img src="images/heart with spark.svg" alt="">
                        <Span>1</Span>
                      </button>
                    <button class="btn bg-[#360490] rounded-full text-white px-4">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                        
                      </button>
                 </div>

            </div>

        </section>
        <!-- Play Ground End -->
         <!-- Final Score Start -->
        <section class="score flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-10 bg-[#FFFFFF33] rounded-2xl p-4">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn text-[#010313]">Play Again!</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>
</body>

</html>

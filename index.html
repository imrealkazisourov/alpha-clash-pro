<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind CSS Setup using CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen  -->
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun G Fu : Press "Enter" to Play</p>
                <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- PlayGround Start -->
        <section id="play-ground" class="hidden">
            <!-- Play Ground Container  -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">
                            Don't watch keyboard  while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl text-[#010313] font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                 <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                 <!-- Keyboard End -->
                <!-- life & score  -->
                 <div class= "flex justify-between w-3/5">
                    <button class="btn bg-[#894189] rounded-full text-white px-4">
                        Life
                        <img src="images/heart with spark.svg" alt="">
                        <Span id="current-life">5</Span>
                      </button>
                    <button class="btn bg-[#360490] rounded-full text-white px-4">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                        
                      </button>
                 </div>

            </div>

        </section>
        <!-- Play Ground End -->
         <!-- Final Score Start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-10 bg-[#FFFFFF33] rounded-2xl p-4">
                <h3 class="text-3xl">Game Over!</h3>
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score: </span>
                    <span id="end-score">0</span>
                </h1>
                <button onclick="playNow()" class="btn text-[#010313]">Play Again!</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
